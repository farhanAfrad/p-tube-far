<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PHeroTube</title>


    <!-- tailwind and daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- google fonts 'inter' -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- font setup -->
    <style>
        body{
            font-family: 'Inter', sans-serif;
        }
    </style>

</head>
<body>
    <header>
        <nav class="border-b-2 pb-8 pt-12 w-11/12 mx-auto">
            <div class="navbar bg-base-100">
                <div class="navbar-start">
                  <div>
                    <img src="images/Logo.png" alt="">
                  </div>                  
                </div>
                <div class="navbar-center flex">
                    <button id="sort-btn" class="btn font-medium">Sort by view</button>
                </div>
                <div class="navbar-end">
                  <a class="btn btn-error px-5 text-white font-medium">Blog</a>
                </div>
            </div>
        </nav>
    </header>
    <main class="w-11/12 mx-auto">
        <!-- category section -->
        <section id="category-btn-container" class="flex justify-center gap-4 pt-8">
        </section>
        <!-- display data section -->
        <section id="display-data-container" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mt-10">
          
        </section>
        
    </main>    







    <script src="js/app.js"></script>
</body>
</html>
